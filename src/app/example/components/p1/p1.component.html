<h3>click button to show the different effect</h3>

<div class="button-row">

  <button mat-raised-button color="primary" (click)="onClickNormal()">Normal Task</button>

  <button mat-raised-button color="accent" (click)="onClickError()">Error Task</button>

  <button mat-raised-button color="warn" (click)="onClickConfirm()">Need Confirm Task</button>

</div>
